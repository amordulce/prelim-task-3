<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2</title>
        <style>
            #tbl1, #tbl1 th, #tbl1 td {
                border: 1px solid black;
            }

            #tbl1{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Exercise 2: Image Searching Website</h1>
        <table>
            <form>
                <label for="image">Search your Image here: </label>
                <input type="search" value="Kung Fu Panda">
                <input type="submit" value="Search"><br>
                <img src="images/panda.jpg" alt="panda logo" height="150"><br>
                <p><a href="https://google.com/">For more click here</a></p>
            </form>
        </table>
        <table>
            <form>
                <p>Feedback Form:<br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="date">Date:</label><br>
                <input type="text" id="date" name="date" placeholder="mm/dd/yyyy" size="15"><br>
                <label for="comment">Comment:</label><br>
                <textarea name="comment" id="comment" cols="50" rows="4"></textarea><br><br>
                <input type="submit" value="Submit">
                </p>
            </form>
        </table>
    </body>
</html>
